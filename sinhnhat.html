  <script>
    // ===== MATRIX EFFECT =====
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;

    const letters = "ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ãƒ´ã‚¨ã‚§ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    const fontSize = 14;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";

      ctx.fillStyle = "#8f00ff";

    // ===== COUNTDOWN & TEXT EFFECT =====

    const countdownInterval = setInterval(() => {

        count--;

        clearInterval(countdownInterval);

        // B1: Hiá»‡n Happy Birthday
        countdownEl.innerHTML = "ðŸŽ‰Happy BirthdayðŸŽ‰";

        // Sau 2s thÃ¬ áº©n Ä‘i
        setTimeout(() => {
          countdownEl.style.opacity = 0;
          setTimeout(() => {

            countdownEl.innerHTML = "âœ¨Pháº¡m NhÆ° Quá»³nhâœ¨";

            // Sau 2s tiáº¿p, hiá»‡n ngÃ y sinh
            setTimeout(() => {

    // ===== FIREWORKS =====
    const fwCanvas = document.getElementById("fireworks");
    const fwCtx = fwCanvas.getContext("2d");
    fwCanvas.width = window.innerWidth;
    fwCanvas.height = window.innerHeight;
    window.addEventListener("resize", () => {
      fwCanvas.width = window.innerWidth;
      fwCanvas.height = window.innerHeight;
    });

    let fireworks = [];
    let fireworksRunning = false;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 50; i++) {
          this.particles.push({
            x: x,
            y: y,
            dx: Math.cos((i * Math.PI * 2) / 50) * (Math.random() * 4 + 2),
            dy: Math.sin((i * Math.PI * 2) / 50) * (Math.random() * 4 + 2),
            life: 100,
            color: color
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, 2, 2);
        });
      }
    }

    function randomColor() {
      const colors = ["#ff0", "#0ff", "#f0f", "#ff6600", "#00ff00", "#ff0066"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function animateFireworks() {
      if (!fireworksRunning) return;

      fwCtx.fillStyle = "rgba(0,0,0,0.2)";
      fwCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);

      fireworks.forEach(fw => {
        fw.update();
        fw.draw(fwCtx);
      });

      fireworks = fireworks.filter(fw => fw.particles.length > 0);

      requestAnimationFrame(animateFireworks);
    }

    function startFireworks() {
      fireworksRunning = true;
      setInterval(() => {
        const x = Math.random() * fwCanvas.width;
        const y = Math.random() * fwCanvas.height * 0.5;
        fireworks.push(new Firework(x, y, randomColor()));
      }, 800);
      animateFireworks();
    }
